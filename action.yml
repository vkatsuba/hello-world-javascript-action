name: 'Jira CI Integration'
description: 'Posts Jira comment on build success or failure, with optional label-based skip'

inputs:
  email:
    description: 'Jira email (for auth)'
    required: true
  token:
    description: 'Jira API token (for auth)'
    required: true
  url:
    description: 'Base URL of Jira (e.g. https://yourcompany.atlassian.net)'
    required: true
  success:
    description: 'Text to post on successful build'
    required: true
  failed:
    description: 'Text to post on failed build'
    required: true
  label:
    description: 'Label to skip this step if it is present in PR'
    required: false
  status:
    description: 'CI job status: success, failure, etc.'
    required: true

runs:
  using: 'node20'
  main: 'dist/index.js'
